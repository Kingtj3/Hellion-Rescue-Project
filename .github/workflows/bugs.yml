on:
  issues:
    types: [labeled]
jobs:
  Move_Labeled_Issue_On_Project_Board:
    runs-on: ubuntu-latest
    steps:
    - uses: konradpabjan/move-labeled-or-milestoned-issue@v2.0
      with:
        action-token: "${{ secrets.MY_TOKEN }}"
        project-url: "https://github.com/zorkind/Hellion-Rescue-Project/projects/1"
        column-name: "Needs triage"
        label-name: "bug"
        columns-to-ignore: "In Review,Ready to deploy,Done"
  Notify:
    runs-on: ubuntu-latest
    steps:
    - uses: hugoalh/GitHubAction.SendToDiscord@v1.1.6
      with:
        webhook_id: "735606198899965962"
        webhook_token: "lQIp9Ho_XEcpt67WA2qnfnOoLmbuEKjXIfJIPyvGS5FnZKN1lfvLrdWxw5IG2abWvsWo"
        message_text: "New issue - bug created."
        message_usetexttospeech: "false"
